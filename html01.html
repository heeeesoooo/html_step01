<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 해당 태그 셀렉토 */
        h1 {
            color: tomato;
        }

        li {
            color: tomato;
            color: blue;
        }

        ul {
            color: #ddd;
        }
    </style>


</head>

<body>
    <!-- 기본 box -->
    <div>HTML 01</div>

    <!-- 제목 box -->
    <h1 style="color: blue"> HTML01</h1>
    <h2> HTML01</h2>
    <h3> HTML01</h3>
    <h4> HTML01</h4>
    <h5> HTML01</h5>
    <h6> HTML01</h6>

    <!-- 리스트 box -->
    <ul>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
    </ul>
    <ol>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
    </ol>
    <dl>
        <dt>HTML01</dt>
        <dt>HTML01</dt>
        <dt>HTML01</dt>
        <dt>HTML01</dt>
    </dl>

    <!-- 설명 -->
    <p></p>

    <!-- 인라인 : 글자, 그림 -->
    <a href="">HTML01</a>
    <strong>HTML01</strong>
    <em>HTML01</em>
    <span>HTML01</span>

    <!-- 시멘틱 태그 : 의미만 가지거 있는 tag -->
    <header>HTML 01</header>
    <footer>HTML 01</footer>
    <main>HTML 01</main>
    <section>HTML 01</section>
    <aside>HTML 01</aside>
    <article>HTML 01</article>
    <figure></figure>
    <nav>HTML 01</nav>
</body>

</html>
