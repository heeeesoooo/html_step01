<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: inherit;
            font-weight: inherit;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        em,
        i,
        address {
            font-style: normal;
        }

        body {
            line-height: 1;

        }
    </style>

</head>

<body>
    <!-- 기본 box -->
    <div>HTML01</div>

    <!-- 제목 box -->
    <h1> HTML01</h1>
    <h2> HTML01</h2>
    <h3> HTML01</h3>
    <h4> HTML01</h4>
    <h5> HTML01</h5>
    <h6> HTML01</h6>

    <!-- 리스트 box -->
    <ul>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
    </ul>
    <ol>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
        <li>HTML01</li>
    </ol>
    <dl>
        <dt>HTML01</dt>
        <dt>HTML01</dt>
        <dt>HTML01</dt>
        <dt>HTML01</dt>
    </dl>

    <!-- 설명 -->
    <p></p>

    <!-- 인라인 : 글자, 그림 -->
    <a href="">HTML01</a>
    <strong>HTML01</strong>
    <em>HTML01</em>
    <span>HTML01</span>

    <!-- 시멘틱 태그 : 의미만 가지고 있는 tag -->
    <header>HTML01</header>
    <footer>HTML01</footer>
    <main>HTML01</main>
    <section>HTML01</section>
    <aside>HTML01</aside>
    <article>HTML01</article>
    <figure></figure>
    <nav>HTML01</nav>
</body>

</html>
